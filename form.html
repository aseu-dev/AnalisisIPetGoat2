<!DOCTYPE html>
<html>
  <head>
    <title>Formularios web con HTML y CSS</title>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="Un formulario sirve para enviar datos a otra página que los recoge para usarlos o almacenarlos."
    />
    <link rel="stylesheet" type="text/css" href=".\styleForm.css" />
  </head>
  <body>
    <h1></h1>
    <form action="#" target="" method="post" name="formDatosPersonales">
      <label for="nombre">Nombre</label>
      <input
        type="text"
        name="nombre"
        id="nombre"
        placeholder="Escribe tu nombre"
        required
      />

      <label for="apellidos">Apellidos</label>
      <input
        type="text"
        name="apellidos"
        id="apellidos"
        placeholder="1r Apellido"
      />

      <label for="email">Email</label>
      <input
        type="email"
        name="email"
        id="email"
        placeholder="Email"
        required
      />

      <label for="asunto">Asunto</label>
      <input
        type="text"
        name="asunto"
        id="asunto"
        placeholder="Titular de la consulta"
        required
      />

      <label for="mensaje">Mensaje</label>
      <textarea
        name="mensaje"
        for="mensaje"
        placeholder="Describe brevemente en menos de 200 carácteres"
        maxlength="200"
      ></textarea>
      <div class="enviar">
        <input type="submit" name="enviar" value="Enviar Datos" />
      </div>
    </form>
  </body>
</html>
